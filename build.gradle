plugins {
    id 'groovy'
    id 'java'
}

group 'com.softwood'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.0'
    // https://mvnrepository.com/artifact/me.xdrop/fuzzywuzzy
    compile group: 'me.xdrop', name: 'fuzzywuzzy', version: '1.1.10'
// https://mvnrepository.com/artifact/info.debatty/java-string-similarity
    compile group: 'info.debatty', name: 'java-string-similarity', version: '1.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.spockframework/spock-core
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'

    // https://mvnrepository.com/artifact/org.grails/grails-async-gpars
    compile group: 'org.grails', name: 'grails-async-gpars', version: '3.3.2'

    //get logback for logging used by the grails async library
    //transitively gets SLF4J library
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile group: 'com.fasterxml.uuid', name: 'java-uuid-generator', version: '3.1.5'

    //runtime 'org.grails.plugins:async:3.3.2'
}
